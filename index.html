<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="caixa">
        <div>
            <section class="container">
                <div class="box">
                    <h1>Primeira Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="MAIOR_MENOR()" />
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h1>Terceira Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="LIMITES()" />
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h1>Quinta Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="POSITIVO_NEGATIVO()" />
                </div>
            </section>
        </div>

        <div>
            <section class="container">
                <div class="box">
                    <h1>Segunda Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="VOGAL()" />
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h1>Quarta Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="ORDEM()" />
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h1>Sexta Questão</h1>
                    <input class="action" type="submit" value="Executar" onClick="PAR_IMPAR()" />
                </div>
            </section>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
